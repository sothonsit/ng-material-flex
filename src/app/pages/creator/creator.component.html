<h3>Dashboard : Admin Create Project</h3>

<mat-card fxLayout="column">
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field hintLabel="Max 10 characters" fxFlex>
      <input matInput #input maxlength="10" placeholder="ชื่อโครงการ" required>
      <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput value="" placeholder="เจ้าของโครงการ">
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field fxFlex>
      <input matInput [matDatepicker]="picker" placeholder="ระยะเวลาในการดำเนินโครงการ">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput [matDatepicker]="picker2" placeholder="ถึง">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput [matDatepicker]="picker3" placeholder="วันสิ้นสุดการระดมทุน">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field fxFlex>
      <mat-select placeholder="พื้นที่ในการดำเนินการ">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput value="" placeholder="งบประมาณที่ต้องการ">
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput placeholder="อีเมล">
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field fxFlex>
      <textarea matInput placeholder="แนะนำโครงการสั้นๆ"></textarea>
    </mat-form-field>
  </div>

</mat-card>
